<!DOCTYPE html>
<html>
<head>
    <title>Poll list</title>
</head>
<body>
    <h1>Poll list</h1>
    <ul>
        {% for poll in polls %}
            <li>
                <a href="{% url 'polls:detail' poll.id %}">{{ poll.id }} - {{ poll.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
